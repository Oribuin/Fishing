#
# Fishing Plugin Menu [codex - fish] -  Displays all the fish that are available
# 
# title - The title of the gui
# rows - The amount of rows the gui has
# items - all the items that have assigned functionality 
# extra-items - additional decorative items, these do nothing
title: Fishing Totem - Upgrades
rows: 3
items:
  forward:
    enabled: true
    slot: 5
    display-item:
      type: ARROW
      name: '<white>[&#94bc80<bold>Next Page<white>]'
      lore:
        - ''
        - '<gray>Click here to go to the next page'
      additional-tooltip: false
  back:
    enabled: true
    slot: 3
    display-item:
      type: ARROW
      name: '<white>[&#94bc80<bold>Previous Page<white>]'
      lore:
        - ''
        - '<gray>Click here to go to the previous page'
      additional-tooltip: false

# Decorative items that do nothing
extra-items:
  'border':
    enabled: true
    slots:
      - '0-8'
      - '18-26'
    display-item:
      type: BLACK_STAINED_GLASS_PANE
      tooltip: false
  totem-stats:
    enabled: true
    slot: 4
    display-item:
      type: OAK_HANGING_SIGN
      name: '<white>[&#94bc80<bold>Totem Details<white>]'
      lore:
        - '<gray>Here are the current upgrades'
        - '<gray>active have for the fishing totem'
        - ''
        - '&#94bc80Statistics:'
        - ' &#94bc80- <gray>Active: <white>%active%'
        - ' &#94bc80- <gray>Owner: <white>%owner%'
        - ' &#94bc80- <gray>Radius: <white>%upgrade_radius_value% blocks'
        - ' &#94bc80- <gray>Duration: <white>%upgrade_duration_value%'
        - ' &#94bc80- <gray>Cooldown: <white>%upgrade_cooldown_value%'
        - ''
      glowing: true
      additional-tooltip: false
#
# Fishing Plugin Menu [totem - main_menu] -  Control panel for a totem
# 
# title - The title of the gui
# rows - The amount of rows the gui has
# items - all the items that have assigned functionality 
# extra-items - additional decorative items, these do nothing
title: Fishing Totem
rows: 3
items:
  # Displays general information about the totem, does nothing
  totem-stats:
    enabled: true
    slot: 4
    display-item:
      type: OAK_HANGING_SIGN
      name: '<white>[&#4f73d6<bold>Totem Details<white>]'
      lore:
        - '<gray>Here are the current upgrades'
        - '<gray>active have for the fishing totem'
        - ''
        - '&#4f73d6Statistics:'
        - ' &#4f73d6- <gray>Active: <white>%active%'
        - ' &#4f73d6- <gray>Owner: <white>%owner%'
        - ' &#4f73d6- <gray>Radius: <white>%upgrade_radius_value% blocks'
        - ' &#4f73d6- <gray>Duration: <white>%upgrade_duration_value%'
        - ' &#4f73d6- <gray>Cooldown: <white>%upgrade_cooldown_value%'
        - ''
      glowing: true
      additional-tooltip: false
  totem-upgrade:
    enabled: true
    slot: 0
    display-item:
      type: NETHERITE_UPGRADE_SMITHING_TEMPLATE
      name: '<white>[&#4f73d6<bold>Totem Upgrade<white>]'
      lore:
        - '<gray>Click here to view and level'
        - '<gray>up your totem upgrades'
        - ''
        - '&#4f73d6Levels:'
        - ' &#4f73d6- <gray>Radius: <white>%upgrade_radius_level%'
        - ' &#4f73d6- <gray>Duration: <white>%upgrade_duration_level%'
        - ' &#4f73d6- <gray>Cooldown: <white>%upgrade_cooldown_level%'
        - ''
      glowing: true
      additional-tooltip: false
  # Activates the totem, only displays if the totem is not active and the cooldown is over 
  totem-activate:
    enabled: true
    slot: 13
    display-item:
      type: LIME_DYE
      name: '<white>[&#05e653<bold>Activate Totem<white>]'
      lore:
        - '<gray>Click here to activate the totem'
        - ''
        - '&#05e653Details:'
        - ' &#05e653- <gray>Duration: <white>%upgrade_duration_value%'
        - ' &#05e653- <gray>Cooldown: <white>%upgrade_cooldown_value%'
        - ''
      additional-tooltip: false
  # Tells the player that the totem is on cooldown and displays the remaining time
  totem-cooldown:
    enabled: true
    slot: 13
    display-item:
      type: RED_DYE
      name: '<white>[&#e60505<bold>Cooldown<white>]'
      lore:
        - '<gray>Your totem is currently on cooldown'
        - ''
        - '&#e60505- <gray>Available In: <white>%upgrade_cooldown_timer%'
        - ''
      additional-tooltip: false
    # Tells the player the totem is active and displays the remaining time 
  totem-active:
    enabled: true
    slot: 13
    display-item:
      type: ORANGE_DYE
      name: '<white>[&#e65f05<bold>Active<white>]'
      lore:
        - '<gray>Your totem is currently active'
        - ''
        - '&#e65f05- <gray>Time Remaining: <white>%upgrade_duration_timer%'
        - ''
      additional-tooltip: false

# Decorative items that do nothing
extra-items:
  'border':
    enabled: true
    slots:
      - '0-8'
      - '18-26'
      - '9'
      - '17'
    display-item:
      type: BLACK_STAINED_GLASS_PANE
      tooltip: false
  